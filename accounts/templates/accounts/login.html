<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{ STATIC_URL }}js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ STATIC_URL }}bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/login.css">
</head>
<body>
    <div class="alert alert-block">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {% if messages %}
              {% for message in messages %}
                <!--<div class="alert {% if message.tags %}alert-{{message.tags}}{% endif %}">-->
                    <p>{{message}}<p>
                </div>
              {% endfor %}
              <script type="text/javascript">
                    $(".alert").delay(5000).fadeOut();
              </script>
          {% endif %}
    </div>
    <div class="container">
     <form class="form-signin" method="post" action="" id="form-signin">{% csrf_token %}
        <h2 class="form-signin-heading">Wifi2Work</h2>
        <div class="control-group">
           <label class="control-label" for="login">Логин</label>
           <div class="controls">
              <input size="50" name="username" id="login" value="" type="text" class="form-control" placeholder="Логин">
           </div>
        </div>
        <div class="control-group">
           <label class="control-label" for="password">Пароль</label>
           <div class="controls">
              <input size="50" name="password" id="password" value="" type="password" class="form-control" placeholder="Пароль">
           </div>
        </div>
        <button  name="submit" id="submit" value="" type="submit" class="btn btn-large btn-primary btn-block">Войти</button>
     </form>
  </div>
    <script src="{{ STATIC_URL }}bower_components/jquery/dist/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <style>
        .alert-block {

            width: 500px;
            margin: 0 auto;
            text-align: center;
            background: rgba(255,0,0, 0.8);
            color: white;
            font-size: 18px;
            padding: 0;
            border: none;
        }
        .alert>p:nth-child(0) {
            padding: 10px !important;
        }
        .alert-block button{
            display: none;
        }
    </style>
</body>
</html>
